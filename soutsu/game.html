<html>
<head>
<meta charset="utf-8" />
<title>躁鬱くんのゲーム</title>
<meta name="format-detection" content="telephone=no">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
<meta property="og:type" content="website">
<meta property="og:site_name" content="躁鬱くんのゲーム">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

<body>
<main>

<header>
<h1><i class="fa fa-hand-paper-o"></i>躁鬱くんのゲーム<i class="fa fa-hand-paper-o"></i></h1>
</header>

<main>
<div class="wrap">
<p class="read"><i class="fa fa-check-square-o"></i>時間制限以内に躁鬱くんを叩きまくれ！</p>

<p class="time">残り時間：<span id="count">10</span>秒</p>
<p id="js-gameover">GAME OVER <span class="inner-txt">あなたの躁鬱レベル：<span id="level"></span></span></p>

<div id="btn-area">
<a id="js-start" href="#">START</a>
<p id="js-btn"><img id="img" src="http://wines.github.io/img/soutsu.svg" alt="" /></p>
</div>

<p class="roll-count">連打回数：<span id="rollnumver">0</span></p>
<p id="tweet"></p>
<a id="js-retry" href="#">RETRY</a>

</div>
</main>

<footer>
<p class="copy">&copy; わいんず</p>
</footer>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
