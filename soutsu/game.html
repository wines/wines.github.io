<header>
<h1><i class="fa fa-hand-paper-o"></i>躁鬱くんのゲーム <i class="fa fa-hand-paper-o"></i></h1>
</header>

<div class="wrap">
<p class="read"><i class="fa fa-check-square-o"></i>時間制限以内に躁鬱くんを叩きまくれ！</p>

<p class="time">残り時間：<span id="count">10</span>秒</p>
<p id="js-gameover">GAME OVER <span class="inner-txt">あなたの躁鬱レベル：<span id="level"></span></span></p>

<div id="btn-area">
<a id="js-start" href="#">START</a>
<p id="js-btn"><img id="img" src="http://wines.github.io/img/soutsu.svg" alt="" /></p>

<section>
<div id="js-manga">
<h2 id="hgd-manga">かきぉろしまンが<span></span>げッと</h2>
</div>
</section>
</div>

<p id="js-no-get"><img src="img/img_geeeen.png" alt="ゲェ～ン"><span>描き下ろし漫画GETならず...</span></p>

<p class="roll-count">連打回数：<span id="rollnumver">0</span></p>
<p id="tweet"></p>
<a id="js-retry" href="#">RETRY</a>

<div id="ad-box">
<hr>
<section>
